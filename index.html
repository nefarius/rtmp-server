<!DOCTYPE html>
<html>
<head>
<title>Welcome to example.com!</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>Welcome to example.com!</h1>

<h2>Broadcast</h2>
Point OBS to Server <code>rtmp://example.com:1935/live/</code> and set a Stream Key of choice (e.g. <code>1234</code>).

<h2>Watch</h2>
Point your browser to <code>https://example.com/watch/1234</code> where the last segment or the URL matches your Stream Key (caution: case-sensitive).

</body>
</html>
